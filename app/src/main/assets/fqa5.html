<h2>Tiền điện nước được tính như thế nào?</h2>
<p>Khi hết tháng hệ thống sẽ gửi thông báo đến chủ nhà để yêu cầu chủ nhà gửi tiền điện nước trong tháng.</p>
<p>Sau đó, tiền điện nước sẽ được gửi kèm với tiền thuê cho người thuê và yêu cầu họ trả tiền.</p>
