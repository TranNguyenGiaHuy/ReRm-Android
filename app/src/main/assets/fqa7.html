<h2>Làm thế nào để cập nhật thông tin cá nhân?</h2>
<p>Bước 1: Chọn tab "Profile" bên dưới thanh điều hướng</p>
<p>Bước 2: Chọn "more profile" để vào giao diện chi tiết thông tin cá nhân</p>
<p>Bước 3: Chọn thông tin muốn cập nhật.</p>
<p>Bước 4: Nhập thông tin cập nhật sau đó nhấn "OK"</p>
