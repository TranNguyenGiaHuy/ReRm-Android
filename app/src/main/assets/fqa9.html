<h2>Làm thế nào để thay đổi thông tin bài đăng?</h2>
<p>Bước 1: Chọn tab "Profile" bên dưới thanh điều hướng.</p>
<p>Bước 2: Chọn "Manage Post". </p>
<p>Bước 3: Chọn bài đăng cần sửa.</p>
<p>Bước 4: Thay đổi thông tin theo ý muốn.</p>
<p>Bước 5: Chọn "UPDATE"</p>
